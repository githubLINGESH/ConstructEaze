                <div class="upload-container">
                    <h1>Upload Images</h1>
                    <img src="assets/img/logo.png" alt="Upload Photo" style="max-width: 100px;">
                    <input type="file" id="uploadInput" accept="image/*" multiple>
                    <label for="uploadInput" id="uploadButton">Choose Files</label>
                    <div class="upload-preview" id="preview"></div>
                    <button id="uploadImagesButton">Upload Images</button>

                    <div class="image-container" id="imageContainer">
                        <div></div>
                    </div>
                </div>


            
                <script>
                    // Declare the global variable to store uploaded files
                    let uploadedFiles = [];
            
                    document.getElementById('uploadInput').addEventListener('change', function() {
                        const previewElement = document.getElementById('preview');
            
                        Array.from(this.files).forEach(file => {
                            const reader = new FileReader();
            
                            reader.onload = function() {
                                const uploadedImage = document.createElement('div');
                                uploadedImage.classList.add('uploaded-image');
            
                                const imageElement = document.createElement('img');
                                imageElement.src = reader.result;
                                uploadedImage.appendChild(imageElement);
            
                                const closeButton = document.createElement('div');
                                closeButton.classList.add('close-button');
                                closeButton.innerHTML = '&#x2715;';
                                closeButton.addEventListener('click', function() {
                                    // Remove the image from the preview
                                    uploadedImage.remove();
                                    // Remove the file from the uploadedFiles array
                                    const fileIndex = uploadedFiles.indexOf(file);
                                    if (fileIndex !== -1) {
                                        uploadedFiles.splice(fileIndex, 1);
                                    }
                                });
                                uploadedImage.appendChild(closeButton);
            
                                previewElement.appendChild(uploadedImage);
                            };
            
                            reader.readAsDataURL(file);
                            // Append the file to the uploadedFiles array
                            uploadedFiles.push(file);
                        });
                    });
            
                    document.getElementById('uploadImagesButton').addEventListener('click', function() {
                        if (uploadedFiles.length === 0) {
                            alert('Please select images to upload.');
                            return;
                        }
            
                        // Create a FormData object to send files as multipart/form-data
                        const formData = new FormData();
                        uploadedFiles.forEach(file => {
                            formData.append('image', file);
                        });
            
                        // Use the Fetch API to send the images to your server
                        fetch('/check/uploadImages', {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => {
                            if (response.ok) {
                                alert('Images uploaded successfully.');
                            } else {
                                alert('Error uploading images.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred while uploading images.');
                        });
                    });

                    const displayImages = () => {
                        const imageContainer = document.getElementById('imageContainer');
            
                        // Make a GET request to retrieve the images
                        fetch('/check/getImages')
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                // Iterate over the image data and create image elements
                                data.images.forEach(imageData => {
                                    const imageElement = document.createElement('img');
                                    imageElement.src = `data:${imageData.contentType};base64,${imageData.data}`;
                                    imageElement.alt = 'Uploaded Image';
                                    imageContainer.appendChild(imageElement);
                                });
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    };
            
                    // Call the function to display images when the page loads
                    displayImages();
                </script>
