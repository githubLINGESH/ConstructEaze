                            <script>
                                // Declare the global variable to store uploaded files
                                let uploadedFiles = [];


                                function getFileExtension(filename) {
                                    return filename.split('.').pop().toLowerCase();
                                }

                    
                    document.addEventListener('DOMContentLoaded', () => {
                        const displayFiles = () => {
                            const fileContainer = document.getElementById('fileContainer');
                            const overlay = document.getElementById('overlay');
                            const popup = document.getElementById('popup');
                            const popupPdf = document.getElementById('popupPdf');
                            const popupFile = document.getElementById('popupFile');
                            const popupPdfd = document.getElementById('popupPdfd');
                        
                            fileContainer.innerHTML='';
                            // Make a GET request to retrieve the files
                            fetch('/draw/getFiles')
                                .then(response => response.json())
                                .then(data => {
                        
                                    data.files.forEach(fileData => {
                                        console.log('File Data:', fileData);

                                
                                        const fileBox = document.createElement('div');
                                        fileBox.className = 'card list custom-card mt-3';
                                        fileBox.style.maxWidth = '50%';
                                
                                        if (fileData.contentType.includes('image')) {
                                            // Display image
                                            console.log('Displaying image:', fileData);
                                            const imageElement = document.createElement('img');
                                            imageElement.src = createBlobUrl(fileData.data, fileData.contentType);
                                            imageElement.addEventListener('click', () => showPopup(imageElement.src));
                                            fileBox.appendChild(imageElement);
                                        } else if (fileData.contentType.includes('pdf')) {
                                            // Display PDF or Excel
                                            console.log(`Displaying ${fileData.contentType}:`, fileData);
                                            const embedElement = document.createElement('iframe');
                                            embedElement.src = createBlobUrl(fileData.data, fileData.contentType);
                                            popupPdf.addEventListener('click', () => showPopupPdf(fileData.data));
                                            fileBox.appendChild(embedElement);
                                        }
                                        else if (fileData.contentType.includes('word')) {
                                            // Provide download link for Word or Excel
                                            console.log(`Displaying ${fileData.contentType}:`, fileData);
                                            const downloadLink = document.createElement('a');
                                            downloadLink.href = createBlobUrl(fileData.data, fileData.contentType);
                                            downloadLink.download = `download_word.docx`;
                                            downloadLink.textContent = `Download word.docx`;
                                            fileBox.appendChild(downloadLink);
                                        }
                                        else if (fileData.contentType.includes('vnd') || fileData.contentType.includes('csv')) {
                                            // Provide download link for Word or Excel
                                            console.log(`Displaying ${fileData.contentType}:`, fileData);
                                            const downloadLink = document.createElement('a');
                                            downloadLink.href = createBlobUrl(fileData.data, fileData.contentType);
                                            downloadLink.download = `download_csv.csv`;
                                            downloadLink.textContent = `Download excel.csv`;
                                            fileBox.appendChild(downloadLink);
                                        }

                                    else if (fileData.contentType.includes('dwg') || fileData.contentType === 'application/octet-stream') {
                                        console.log(`Displaying ${fileData.contentType}:`, fileData);

                                        // Create a Blob from the base64-encoded DWG data
                                        const byteCharacters = atob(fileData.data);
                                        const byteNumbers = new Array(byteCharacters.length);

                                        for (let i = 0; i < byteCharacters.length; i++) {
                                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                                        }

                                        const byteArray = new Uint8Array(byteNumbers);
                                        const blob = new Blob([byteArray], { type: 'application/dwg' });

                                        // Create a download link
                                        const downloadLink = document.createElement('a');
                                        downloadLink.href = URL.createObjectURL(blob);
                                        downloadLink.download = `download.dwg`; // You can customize the filename
                                        downloadLink.textContent = `Download DWG`;
                                        fileBox.appendChild(downloadLink);
                                    }


                                        else {
                                            // Handle other file types as needed
                                            console.log('Unsupported file type:', fileData);
                                            const genericElement = document.createElement('div');
                                            genericElement.textContent = 'Unsupported file type';
                                            fileBox.appendChild(genericElement);
                                        }

                                        if (fileContainer) {
                                            fileContainer.appendChild(fileBox);
                                        } else {
                                            console.error('File container is null:', fileContainer);
                                        }
                        
                                        const deleteIcon = document.createElement('i');
                                        deleteIcon.className = 'fas fa-trash-alt delete-icon';
                                        deleteIcon.addEventListener('click', (e) => {
                                            e.stopPropagation();
                                            const fileId = fileData._id
                                                console.log('File ID to be deleted:', fileId);
                                                deleteFile(fileId, fileBox, fileData);
                                        });
                        
                                        fileBox.appendChild(deleteIcon);
                                        fileContainer.appendChild(fileBox);
                                    });
                                })
                                .catch(error => {
                                    console.error('Error fetching files:', error);
                                });
                        };
                        
                    
                        displayFiles();
                    
                        const createBlobUrl = (base64Data, contentType) => {
                            console.log('createBlobUrl - base64Data:', base64Data);
                            console.log('createBlobUrl - contentType:', contentType);
                        
                            const byteCharacters = atob(base64Data);
                            const byteNumbers = new Array(byteCharacters.length);
                        
                            for (let i = 0; i < byteCharacters.length; i++) {
                                byteNumbers[i] = byteCharacters.charCodeAt(i);
                            }
                        
                            const byteArray = new Uint8Array(byteNumbers);
                            const blob = new Blob([byteArray], { type: contentType });
                        
                            // Create a data URL and return
                            const dataUrl = URL.createObjectURL(blob);
                            return dataUrl;
                        };


                        document.getElementById('upload').addEventListener('change', function() {
                            const previewElement = document.getElementById('preview');
                    
                            Array.from(this.files).forEach(file => {
                                const reader = new FileReader();
                    
                                reader.onload = function() {
                                    const uploadedItem = document.createElement('div');
                                    uploadedItem.classList.add('uploaded-item');

                                    const fileExtension = getFileExtension(file.name);
                    
                                    if (file.type.includes('image')) {
                                        const imageElement = document.createElement('img');
                                        imageElement.src = reader.result;
                                        uploadedItem.appendChild(imageElement);
                                    } else if (file.type.includes('pdf')) {
                                        const embedElement = document.createElement('iframe');
                                        embedElement.src = reader.result;
                                        uploadedItem.appendChild(embedElement);
                                    
                                    }else if (file.type.includes('word') || file.type.includes('csv') || fileExtension === 'xlsx') {
                                        const downloadLink = document.createElement('a');
                                        downloadLink.href = reader.result;
                                        downloadLink.download = file.name;
                                        downloadLink.textContent = `Download ${file.name}`;
                                        uploadedItem.appendChild(downloadLink);
                                    }
                                    else if (fileExtension === 'dwg') {
                                        const downloadLink = document.createElement('a');
                                        downloadLink.href = reader.result;
                                        downloadLink.download = file.name;
                                        downloadLink.textContent = `Download ${file.name}`;
                                        uploadedItem.appendChild(downloadLink);
                                    }
                                    else {
                                        const genericElement = document.createElement('div');
                                        genericElement.textContent = 'No Preview Available for file format';
                                        uploadedItem.appendChild(genericElement);
                                    }
                    
                                    const closeButton = document.createElement('div');
                                    closeButton.classList.add('close-button');
                                    closeButton.innerHTML = '&#x2715;';
                                    closeButton.addEventListener('click', function() {
                                        // Remove the item from the preview
                                        uploadedItem.remove();
                                        // Remove the file from the uploadedFiles array
                                        const fileIndex = uploadedFiles.indexOf(file);
                                        if (fileIndex !== -1) {
                                            uploadedFiles.splice(fileIndex, 1);
                                        }
                                    });
                                    uploadedItem.appendChild(closeButton);
                    
                                    previewElement.appendChild(uploadedItem);
                                };
                    
                                reader.readAsDataURL(file);
                                // Append the file to the uploadedFiles array
                                uploadedFiles.push(file);
                            });
                        });

                    
                        document.getElementById('uploadFilesButton').addEventListener('click', function() {
                            const inputFile = document.getElementById('upload')
                            if (uploadedFiles.length === 0) {
                                alert('Please select files to upload.');
                                return;
                            }
                    
                            // Create a FormData object to send files as multipart/form-data
                            const formData = new FormData();
                            uploadedFiles.forEach(file => {
                                formData.append('file', file);
                            });
                    
                            // Use the Fetch API to send the files to your server
                            fetch('/draw/uploadFiles', {
                                    method: 'POST',
                                    body: formData,
                                })
                                .then(response => {
                                    if (response.ok) {
                                        alert('Files uploaded successfully.');
                                        displayFiles();
                                        inputFile.value = null;
                                        uploadedFiles = [];
                                        document.getElementById('preview').innerHTML = '';
                                    } else {
                                        alert('Error uploading files.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    alert('An error occurred while uploading files.');
                                });
                        });


                        const showPopup = (fileSrc) => {
                            
                            popupFile.innerHTML = '';
                            console.log(fileSrc);
                            popupFile.src = fileSrc;

                            overlay.style.display = 'block';
                            popup.style.display = 'block';
                        };
                    
                        window.closePopup = () => {
                            overlay.style.display = 'none';
                            popup.style.display = 'none';
                        };

                        const showPopupPdf = (base64Data) => {
                            popupPdfd.src = '';

                            const byteCharacters = atob(base64Data);
                            const byteNumbers = new Array(byteCharacters.length);
                    
                            for (let i = 0; i < byteCharacters.length; i++) {
                                byteNumbers[i] = byteCharacters.charCodeAt(i);
                            }
                    
                            const byteArray = new Uint8Array(byteNumbers);
                            const blob = new Blob([byteArray], { type: 'application/pdf' });
                    
                            popupPdfd.src = URL.createObjectURL(blob);
                    
                            overlay.style.display = 'block';
                            popupPdf.style.display = 'block';
                        };

                        window.closePopupPdf = () => {
                            overlay.style.display = 'none';
                            popupPdf.style.display = 'none';
                        };
                    });


                    const deleteFile = (fileId, fileElement, fileData) => {
                        if (!fileId) {
                            console.error('File ID is undefined, cannot delete.');
                            return;
                        }
                    
                        fetch(`/draw/removeFile/${fileId}`, {
                            method: 'DELETE',
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok.');
                            }
                            return response.text();
                        })
                        .then(data => {
                            console.log(data);
                            fileElement.remove();
                            displayFiles();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    };
