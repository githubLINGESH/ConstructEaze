<script>

    document.addEventListener("DOMContentLoaded", function() {
        const openPopupBtn = document.getElementById("openPopupBtn");
        const closePopupBtn = document.getElementById("closePopupBtn");
        const popup = document.getElementById("popup");
        const workDoneForm = document.getElementById("workDoneForm");

        openPopupBtn.addEventListener("click", () => {
            popup.style.display = "block";
        });

        closePopupBtn.addEventListener("click", () => {
            popup.style.display = "none";
        });

        workDoneForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Gather form data
            const formData = new FormData(workDoneForm);
            const data = {
                workName: formData.get("workname"),
                workdone: formData.get("workdone"),
                date: formData.get("date"),
                workname: formData.get("workname"),
                quantity: formData.get("Qty"),
                unit: formData.get("unit"),
                labour: formData.get("labour"),
            };

            // Send data to the server using fetch or other AJAX methods
            const response = await fetch("/work/workdone", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                popup.style.display = "none";
                fetchAndDisplayworks();
            } else {
                // Handle error
                console.error("Error saving data");
            }
        });
    });

    function deleteWork(element) {

        const workName = element.closest('.border').querySelector('[data-worker-id]').getAttribute('data-worker-id');
        console.log(workName);
    
        // Send a DELETE request to the server to delete the supervisor
        fetch('/work/DeleteWork', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ workName: workName })
        })
        .then((response) => {
            if (response.ok) {
                const row = element.closest('div');
                row.remove();
            } else {
                console.error('Delete request failed');
            }
        })
        .catch((error) => {
            console.error('Error deleting supervisor:', error);
        });
    }

    const fetchAndDisplayworks = () => {
    fetch('/work/getwork')
    .then(response => response.json())
                    .then(works => {
                        console.log(works);

                        const getwork = document.getElementById('projectDetails')
                        getwork.innerHTML = '';
        
                        works.forEach(work => {
                            const workdone = document.createElement('div');
                            workdone.innerHTML = `
                            <div class="border" style="margin:30px;">
                            <textarea>${work.workdone}</textarea>
                            <p>${work.date}</p>
                            <p data-worker-id="${work.workName}">${work.workName}</p>
                            <p><h5>${work.unit}</h5></p>
                            <p>${work.quantity}</p>
                            <p>${work.labour}</p>
                            <td><div style="cursor: pointer;" onclick="deleteWork(this)"><i class="fas fa-trash-alt"></i></div></td>
                            </div>
                            `;
                            getwork.appendChild(workdone);
                        });
                    })
                    .catch(error => console.error('Error retrieving tasks:', error));
            };
            fetchAndDisplayworks();


document.addEventListener('DOMContentLoaded', () => {
    const productContainer = document.getElementById('projectDetails');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const allSection = document.getElementById('projectDetails').getElementsByTagName('div');

    function performClientSearch(query) {
        const searchValue = query.trim().toLowerCase();

        for (const row of allSection) {
            const productNameCell = row.querySelector('p:nth-child(3)');

            if (productNameCell) {
                const productName = productNameCell.textContent.toLowerCase();

                // Check if the search value matches either product name or vendor name
                if (productName.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }
    }

    searchInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission if needed
            const searchValue = searchInput.value.trim();
            performClientSearch(searchValue); // Perform client-side search
        }
    });

    searchButton.addEventListener('click', function () {
        const searchValue = searchInput.value.trim();
        performClientSearch(searchValue); // Perform client-side search
    });
});
</script>
