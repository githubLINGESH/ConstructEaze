    <script>

    async function populateProductDivs() {
    try {
        // Call the API to update total supplied quantities
        const updateResponse = await fetch('/mato/update-to-stocks',{
        method: 'POST',
        });
        if (!updateResponse.ok) {
        console.error('Failed to update total supplied quantities');
        }

        // Call the API to fetch total supplied quantities
        const response = await fetch('/mato/getstocks');
        if (response.ok) {
        const totalSuppliedQuantities = await response.json();
        const productContainer = document.getElementById('prod-container');

        // Clear existing content
        productContainer.innerHTML = '';

        // Iterate through the total supplied quantities and create/update product divs
        totalSuppliedQuantities.forEach(item => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('prod');

            // Use item.nameOfMaterial and item.totalSuppliedQuantity to populate the div
            productDiv.innerHTML = `
                <section class="p_it">
                    <h6>${item.product_name}</h6>
                    <div style="border-top: solid 1px black;">
                        <h6 class="mt-2">Current Stock: <span class="totcnt">${item.totalSuppliedQuantity}</span></h6>
                        <form class="stockForm">
                            <label for="count">Used Quantity: </label>
                            <input type="text" name="count" class="stockCount">
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="count mb-3 increaseStock">+</button>
                        <button class="count mb-3 mx-3 decreaseStock">-</button>
                        <button class="total mb-3 stockbtn">Submit</button>
                    </div>
                </section>
            `;

            productContainer.appendChild(productDiv);

            // Add an event listener to the "Submit" button inside the current productDiv
            const submitStockButton = productDiv.querySelector('.stockbtn');
            const stockForm = productDiv.querySelector('.stockForm');
            const stockCountElement = productDiv.querySelector('.stockCount');
            const productName = item.product_name;

            submitStockButton.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                let currentValue = parseInt(stockCountElement.value) || 0;

                if (currentValue){
                    // Make a POST request to update the used quantity
                    fetch('/mato/material-used', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            productName: productName,
                            usedQuantity: currentValue,
                        }),
                    }).then(response => {
                        if (response.ok) {
                            openModal();
                        }
                    });
                }
            });

            // Add event listeners to the increase and decrease buttons
            const increaseStockButton = productDiv.querySelector('.increaseStock');
            const decreaseStockButton = productDiv.querySelector('.decreaseStock');

            increaseStockButton.addEventListener("click", function () {
                let currentValue = parseInt(stockCountElement.value) || 0;
                stockCountElement.value = currentValue + 1;
            });

            decreaseStockButton.addEventListener("click", function () {
                let currentValue = parseInt(stockCountElement.value) || 0;
                if (currentValue > 0) {
                    stockCountElement.value = currentValue - 1;
                }
            });
        });


        } else {
        console.error('Failed to fetch total supplied quantities');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// Call the function to populate product divs when the page loads
window.addEventListener('load', populateProductDivs);



            document.addEventListener('DOMContentLoaded', () => {
                const tasksTableBody = document.querySelector('#table tbody');
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const allRows = document.getElementById('mato-table-body').getElementsByTagName('tr');
        
                function performClientSearch(query) {
                    const searchValue = query.trim().toLowerCase();
        
                    for (const row of allRows) {
                        const productNameCell = row.querySelector('td:nth-child(1)'); // Assuming product name is in the first column
                        const vendorNameCell = row.querySelector('td:nth-child(2)'); // Assuming vendor name is in the second column
        
                        if (productNameCell && vendorNameCell) {
                            const productName = productNameCell.textContent.toLowerCase();
                            const vendorName = vendorNameCell.textContent.toLowerCase();
        
                            // Check if the search value matches either product name or vendor name
                            if (productName.includes(searchValue) || vendorName.includes(searchValue)) {
                                row.style.display = ''; // Show the row
                            } else {
                                row.style.display = 'none'; // Hide the row
                            }
                        }
                    }
                }
        
                searchInput.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Prevent form submission if needed
                        const searchValue = searchInput.value.trim();
                        performClientSearch(searchValue); // Perform client-side search
                    }
                });
        
                searchButton.addEventListener('click', function () {
                    const searchValue = searchInput.value.trim();
                    performClientSearch(searchValue); // Perform client-side search
                });
            });
        </script>
