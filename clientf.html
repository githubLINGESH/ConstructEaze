            function openModal() {
                const modal = document.getElementById("myModal");

                modal.style.display = "none";

                    function clearForm() {
                    const form = document.getElementById('form_c');
                    form.reset();
                    }

                    // Event listener for the "Clear" button
                    const clr = document.getElementById('clr');
                    clr.addEventListener('click', () => {
                        clearForm();
                    });
                const form = document.getElementById('form_c');
                form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission behavior
                const url = form.getAttribute('action');
                const formData = new FormData(form);
                const taskData = {
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    
                };
        
        
                fetch('/client/sub', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Record inserted successfully.');
                        form.reset();
                        openModel();
                    // Show the success modal
                        fetchAndDisplayTasks();// Update the display with the new task
                    } else {
                        console.error('Error inserting record.');
                    }
                })
                .catch(error => console.error('Error inserting record:', error));
            });
        
            
            </script>
            <script>
                // Function to show the "myModal1" modal
                function openModal1() {
                    const modal = document.getElementById("myModal1");

                // Function to close the "myModal1" modal
                function closeModal1() {
                    const modal = document.getElementById("myModal1");
                    modal.style.display = "none";
                }
            
                const uploadForm = document.querySelector('form[action="/client/upload"]');
                const fileInput = uploadForm.querySelector('input[type="file"]');
            
                uploadForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent the default form submission behavior
            
                    const formData = new FormData(uploadForm);
            
                    fetch(uploadForm.getAttribute('action'), {
                        method: 'POST',
                        body: formData
                    })
                    .then((response) => {
                        if (response.ok) {
                            console.log('File uploaded successfully.');
                            openModal1(); // Show the "myModal1" modal
                            fileInput.value = null; // Reset the file input field
                        } else {
                            console.error('Error uploading file.');
                        }
                    })
                    .catch((error) => console.error('Error uploading file:', error));
                });
