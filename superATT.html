    <script>

        document.addEventListener('DOMContentLoaded', () => {


        function createGoogleMapsLink(latitude, longitude) {
            const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}`;
            const link = document.createElement('a');
            link.href = mapUrl;
            link.target = '_blank';
            link.textContent = 'View on Google Maps';
            return link;
            }


            const fetchSupervisor = () => {
                const supervisorbody = document.querySelector('tbody'); // Use the correct ID 'tbody' here
            
                fetch('/sAtt/getstatus')
                    .then(response => response.json())

                    .then(sups => {
                        console.log(sups);
                        const loginTime = new Date(sups.login_t);
                        const hours = loginTime.getHours();
                        const minutes = loginTime.getMinutes();
                        const ampm = hours >= 12 ? 'PM' : 'AM';

                        // Convert to 12-hour format
                        const formattedTime = `${(hours % 12) || 12}:${minutes.toString().padStart(2, '0')} ${ampm}`;

                        //for logout conversion to AM - PM format

                        const logoutTime = new Date(sups.logout_t);
                        const hrs = logoutTime.getHours();
                        const min = logoutTime.getMinutes();
                        const AmPm = hrs >= 12 ? 'PM' : 'AM';

                        // Convert to 12-hour format
                        const formattedTime_o = `${(hrs % 12) || 12}:${min.toString().padStart(2, '0')} ${AmPm}`;

                            supervisorbody.innerHTML = ''; // Clear existing table rows
            
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                <td>${sups.name}</td>
                                <td>${sups.status}</td>
                                <td class="google-maps-link"></td>
                                <td>${formattedTime}</td>
                                <td>${formattedTime_o}</td>
                                `;
                                supervisorbody.appendChild(row);
            
                                const googleMapsLinkContainer = row.querySelector('.google-maps-link');
            
                                const googleMapsLink = createGoogleMapsLink(sups.latitude, sups.longitude);
                                googleMapsLinkContainer.appendChild(googleMapsLink);
                            })
                    .catch(error => console.error('Error retrieving tasks:', error));
            };
            // Fetch tasks when the page loads
            fetchSupervisor();

        });

        // Async function to handle supervisor logout
            async function handleSupervisorLogout() {
                try {
                    const date = new Date();

                    // Send an HTTP request to update the logout_t time
                    const response = await fetch('/sAtt/logout', {
                        method: 'PUT', // You can use PUT or POST based on your API
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            logout_t: date.toISOString(), // Convert the date to ISO format for the server
                        }),
                    });

                    if (response.ok) {
                        // Logout successful, you can do any client-side operations here
                        console.log('Logout successful');
                    } else {
                        // Handle errors if needed
                        console.error('Error logging out');
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                    // Handle errors if needed
                }
            }

            // Add an event listener to the logout button to call the function
            document.getElementById('logoutButton').addEventListener('click', handleSupervisorLogout);

    </script>
