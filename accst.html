        <script>

          function updateButton() {
            var selectedValue = document.getElementById("filterType").value.toUpperCase();
            document.getElementById("optdrop").textContent = selectedValue;
            if(selectedValue=="PRODUCT"){
            document.getElementById("filterColumnHeader").textContent = "Vendor Name";
            document.getElementById("detailsHeading").textContent = "Product Account Statement";
            }
            else{
            document.getElementById("filterColumnHeader").textContent = "Product Name";
            document.getElementById("detailsHeading").textContent = "Vendor Account Statement";
            }
        }

          function filterFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("items");
            filter = input.value.toUpperCase();
            div = document.getElementById("myDropdown");
            a = div.getElementsByTagName("li");
            for (i = 0; i < a.length; i++) {
                txtValue = a[i].textContent || a[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "block";
                } else {
                a[i].style.display = "none";
                }
            }
            }

// Function to fetch and populate the names based on the user's selection
function populateDropdown() {
  const dropdown = document.getElementById("myDropdown");
  const filterType = document.getElementById("filterType").value; // Get the selected filter type

  // Preserve the search input element
  const searchInput = document.getElementById("items");
  dropdown.innerHTML = ""; // Clear existing list items only, not the search input.
  dropdown.appendChild(searchInput);

  // Fetch names from the server based on the selected filter type (vendor or product).
  fetch(`/acc/get-${filterType}-names`) // Update the route as needed
    .then(response => response.json())
    .then(names => {
      names.forEach((name) => {
        const listItem = document.createElement("li");
        listItem.textContent = name;
        listItem.onclick = () => updateDropdown(name);
        dropdown.appendChild(listItem);
      });
    })
    .catch(error => {
      console.error(`Error fetching ${filterType} names:`, error);
    });
}


  // Function to update the dropdown based on the selected name
  function updateDropdown(selectedName) {
    const optdrop = document.getElementById("optdrop");
    optdrop.textContent = selectedName; // Update the dropdown text with the selected name
    const filterType = document.getElementById("filterType").value;
    // Call updateTable with the selected filter type and name
    updateTable(filterType, selectedName);
  }

  // Function to update the table based on the selected filter and name
  function updateTable(filterType, selectedValue) {
    const tableBody = document.getElementById("tableBody");
    const vendorProductHeader = document.getElementById("vendorProductHeader");
    const detailsHeading = document.getElementById("detailsHeading");
    const filterColumnHeader = document.getElementById("filterColumnHeader");

    // Clear existing table data.
    tableBody.innerHTML = "";

    // Send a request to your server to retrieve data based on the filter and selected value.
    fetch(`/acc/get-${filterType}-details/${selectedValue}`)
      .then(response => response.json())
      .then(data => {
        // Handle the data and populate the table.
        data.forEach(item => {
          const row = document.createElement("tr");
          const dateCell = document.createElement("td");
          const vendorProductCell = document.createElement("td");
          const transactionTypeCell = document.createElement("td");
          const priceCell = document.createElement("td");

          dateCell.textContent = item.Date_i;
          vendorProductCell.textContent = filterType === "vendor" ? item.Vendor_name : item.Name_of_Material;
          transactionTypeCell.textContent = item.transaction_type;
          priceCell.textContent = item.Price;

          row.appendChild(dateCell);
          row.appendChild(vendorProductCell);
          row.appendChild(transactionTypeCell);
          row.appendChild(priceCell);

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  }

  // Event listener for filter type change.
  const filterType = document.getElementById("filterType");
  filterType.addEventListener("change", function () {
    // Populate the dropdown with names based on the selected filter type.
    populateDropdown();
  });

  // Initial population of the dropdown.
  populateDropdown();


</script>
