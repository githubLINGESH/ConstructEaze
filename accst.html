                <thead>

                        <th>Date</th>
                        <th>Description</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="statement-table-body">
                    <!-- The transaction data will be dynamically populated here -->
                </tbody>

      <script>
        // Example data to simulate API response. Replace this with your actual API call.
        const apiData = [
            { date: "2023-07-01", description: "Opening Balance", transactionType: "inward", amount: 1000.00 },
            { date: "2023-07-05", description: "Deposit", transactionType: "inward", amount: 500.00 },
            { date: "2023-07-10", description: "Withdrawal", transactionType: "outward", amount: -200.00 },
        ];
        
        // Function to dynamically populate the account statement table with data.
        function populateAccountStatement(data) {
            const tableBody = document.getElementById("statement-table-body");
            let totalBalance = 0.00;
        
            // Clear any existing rows in the table body.
            tableBody.innerHTML = "";
        
            // Loop through the data and create rows for each transaction.
            data.forEach((transaction) => {
                const { date, description, transactionType, amount } = transaction;
                totalBalance += amount;
        
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${description}</td>
                    <td>${transactionType === "inward" ? "Material Inward" : "Material Outward"}</td>
                    <td>${amount.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        
            // Update the total balance in the footer.
            const totalBalanceCell = document.getElementById("total-balance");
            totalBalanceCell.textContent = totalBalance.toFixed(2);
        }
        
        // Call the function with the API data when the page loads.
        window.onload = function () {
            populateAccountStatement(apiData); // Replace 'apiData' with your actual API response.
        };
    </script>
